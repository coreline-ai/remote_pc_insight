<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>pc-insight Cloud</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFD600", // Bright Cyber Yellow
                        "primary-hover": "#E6C200",
                        "background-light": "#FAFAFA",
                        "background-dark": "#0A0A0C", // Deep Charcoal
                        "surface-dark": "#161618",
                        "border-dark": "#333333",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(255, 214, 0, 0.3)',
                        'card-glow': '0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 214, 0, 0.1)',
                    }
                },
            },
        };
    </script>
<style>.grid-pattern {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }
        .dark .grid-pattern {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }.vignette {
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.05) 100%);
        }
        .dark .vignette {
            background: radial-gradient(circle at center, transparent 20%, #0A0A0C 100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-sans antialiased min-h-screen flex flex-col transition-colors duration-300">
<header class="w-full p-6 flex justify-between items-center z-20">
<div class="text-xl font-bold tracking-tighter flex items-center gap-2">
<div class="w-8 h-8 bg-primary rounded-md flex items-center justify-center text-black font-black text-lg">
                P
            </div>
<span class="dark:text-white text-gray-900">pc-insight</span>
</div>
<button aria-label="Toggle Dark Mode" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined dark:text-primary text-gray-600">contrast</span>
</button>
</header>
<main class="flex-grow flex flex-col items-center justify-center relative overflow-hidden px-4 py-20">
<div class="absolute inset-0 grid-pattern pointer-events-none z-0"></div>
<div class="absolute inset-0 vignette pointer-events-none z-0"></div>
<div class="relative z-10 max-w-5xl mx-auto text-center">
<h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6">
<span class="text-gray-900 dark:text-white">pc-insight</span>
<span class="text-primary drop-shadow-[0_0_15px_rgba(255,214,0,0.4)]">Cloud</span>
</h1>
<p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                여러 대의 PC를 웹에서 통합 관리하고,<br class="hidden sm:block"/> 원격으로 건강검진을 실행하세요.
            </p>
<div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-20">
<button class="bg-primary hover:bg-primary-hover text-black font-bold py-3 px-8 rounded-lg shadow-glow transition-all transform hover:-translate-y-1">
                    시작하기
                </button>
<button class="bg-white dark:bg-surface-dark border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-300 hover:border-primary dark:hover:border-primary font-semibold py-3 px-8 rounded-lg transition-all hover:text-primary dark:hover:text-primary">
                    대시보드
                </button>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full text-left">
<div class="group relative p-8 rounded-2xl bg-white/80 dark:bg-gray-900/40 backdrop-blur-md border border-gray-200 dark:border-primary/30 shadow-lg dark:shadow-none hover:shadow-xl dark:hover:shadow-glow transition-all duration-300 overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-primary transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
<div class="w-12 h-12 mb-6 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-black transition-colors">
<span class="material-symbols-outlined text-3xl">desktop_windows</span>
</div>
<h3 class="text-xl font-bold mb-3 text-gray-900 dark:text-white group-hover:text-primary transition-colors">
                        멀티 디바이스
                    </h3>
<p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">
                        여러 대의 PC를 한 곳에서 <br/>관리하세요.
                    </p>
</div>
<div class="group relative p-8 rounded-2xl bg-white/80 dark:bg-gray-900/40 backdrop-blur-md border border-gray-200 dark:border-primary/30 shadow-lg dark:shadow-none hover:shadow-xl dark:hover:shadow-glow transition-all duration-300 overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-primary transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
<div class="w-12 h-12 mb-6 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-black transition-colors">
<span class="material-symbols-outlined text-3xl">satellite_alt</span>
</div>
<h3 class="text-xl font-bold mb-3 text-gray-900 dark:text-white group-hover:text-primary transition-colors">
                        원격 점검
                    </h3>
<p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">
                        웹에서 클릭 한 번으로 PC <br/>건강검진을 실행하세요.
                    </p>
</div>
<div class="group relative p-8 rounded-2xl bg-white/80 dark:bg-gray-900/40 backdrop-blur-md border border-gray-200 dark:border-primary/30 shadow-lg dark:shadow-none hover:shadow-xl dark:hover:shadow-glow transition-all duration-300 overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-primary transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
<div class="w-12 h-12 mb-6 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-black transition-colors">
<span class="material-symbols-outlined text-3xl">lock</span>
</div>
<h3 class="text-xl font-bold mb-3 text-gray-900 dark:text-white group-hover:text-primary transition-colors">
                        프라이버시
                    </h3>
<p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">
                        파일 내용은 절대 수집하지 <br/>않습니다.
                    </p>
</div>
</div>
</div>
</main>
<footer class="w-full py-6 text-center text-gray-500 dark:text-gray-600 text-sm z-10">
        © 2023 pc-insight. All rights reserved.
    </footer>
<script>
        document.documentElement.classList.add('dark');
    </script>

</body></html>
